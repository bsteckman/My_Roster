<html>

<head>
    <link rel="stylesheet" href="\styles\site.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">
    
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">MY NFL ROSTER</div>
            <div class="panel-body">
                <div class="player-roster" id='roster'>
                    <div class="player-card">
                        <div>
                            <button type="button" class="btn btn-danger"> Remove Player </button>
                        </div>
                        <img id="url" src='assets\images\blankplayer.png'>
                        <p id="cardname">Player Name</p>
                        <P id="cardposition">Position</P>
                        <p id="cardnumber">Number</p>
                    </div>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">ADD A PLAYER</div>
                    <div class="panel-body">
                        <div class="player-form">
                      <form role="form">
                                <div class="form-group">
                                    <label for="inputname">Player Name:</label>
                                    <input type="text" class="form-control" id="inputname">
                                </div>
                                <div class="form-group">
                                    <label for="inputposition">Position:</label>
                                    <input type="text" class="form-control" id="inputposition">
                                </div>
                                <div class="form-group">
                                    <label for="inputnum"> Number </label>
                                    <input type="number" class="form-control" id="inputnum">
                                </div>
                                <button id="addPlayer" class="btn btn-primary">Add Player</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="\script\app.js"></script>
    <script src="\script\jquery.js"></script> 
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</body>

</html>
